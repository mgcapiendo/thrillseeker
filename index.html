<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thrill Seeker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Welcome modal-->
    <div class="modal-container" id="modal_container">
      <div class="modal">
        <h1>Thrill Seeker</h1>
        <img
          class="coverimages"
          src="https://i.kym-cdn.com/entries/icons/facebook/000/043/534/cover4.jpg"
          alt="test"
          height="auto"
          width="500px"
        />
        <button id="close">Start</button>
      </div>
    </div>
    <!-- End of Welcome Modal -->

    <!-- Main game container-->
    <div class="game-container" id="game_container">
      <h1>Thrill Seeker</h1>

      <div class="navbar">
        <button class="info">Game Info</button>
        <button class="settings">Settings</button>
        <button class="start">Start</button>
      </div>

      <img
        class="images"
        src="https://www.universalfamilyvacations.com/wp-content/uploads/2017/09/Universal-Orlando-Resort-Map-1080x675.jpg"
        alt="map of universal"
      />

      <div class="controls">
        <button class="round">Round Counter</button>
        <button class="timer">Timer</button>
      </div>
    </div>
    <!-- End of Main game container-->

    <script src="scripts.js"></script>
  </body>
</html>
