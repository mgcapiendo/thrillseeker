<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thrill Seeker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Welcome modal-->
    <div class="modal-container" id="modal_container">
      <div class="modal">
        <h1>Thrill Seeker</h1>
        <button id="close">Start</button>
      </div>
    </div>
    <!-- End of Welcome Modal -->

    <!-- Main game container-->
    <div class="game-container" id="game_container">
      <h1>Thrill Seeker</h1>
      <button>Game Info</button>
      <button>Settings</button>
      <button>Start</button>

      <img
        class="images"
        src="https://www.universalfamilyvacations.com/wp-content/uploads/2017/09/Universal-Orlando-Resort-Map-1080x675.jpg"
        alt="map of universal"
        height="auto"
        width="200px"
      />

      <button>Round Counter</button>
      <button>Timer</button>
    </div>
    <!-- End of Main game container-->

    <script src="scripts.js"></script>
  </body>
</html>
