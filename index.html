<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thrill Seeker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Delius Unicase"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Welcome modal-->
    <div class="modal-container" id="modal_container">
      <div class="modal">
        <img class="coverimages" src="images/thrillseekerlogo.jpg" alt="test" />
        <button id="close">Start</button>
      </div>
    </div>
    <!-- End of Welcome Modal -->

    <!-- Main game container-->
    <div class="game-container" id="game_container">
      <img
        class="coverimages"
        src="images/thrillseekerlogo.jpg"
        alt="test"
        width="300px"
        height="auto"
      />

      <div class="navbar">
        <!-- Game Info Modal -->
        <!-- <button id="infoopen">Game Info</button> -->
        <img
          class="gameinfoimage"
          id="infoopen"
          src="images/gameinfo.jpg"
          alt="test"
          width="300px"
          height="auto"
        />

        <div class="infoModalcontainer" id="info-container">
          <div class="modal">
            <h1>Instructions</h1>
            <ul class="homesettings">
              <li>Click the logo of any of the available maps to play them.</li>
              <li>Click "Thrill Seeker" to go back home.</li>
            </ul>
            <!-- <button id="infoclose">Close</button> -->
            <img
              class="closeinfoimage"
              id="infoclose"
              src="images/close.jpg"
              alt="test"
              width="100px"
              height="auto"
            />
          </div>
        </div>
        <!-- End Game Info Modal -->

        <!-- Settings Modal -->

        <!-- End Settings Modal -->
      </div>

      <img
        class="images"
        src="images/map.jpg"
        alt="map of universal"
        usemap="#workmap"
      />

      <map name="workmap">
        <area shape="circle" coords="508, 99, 50" href="parks/ioa.html" />

        <area shape="circle" coords="933,99,39" href="parks/us.html" />

        <area
          shape="poly"
          coords="933,99,972,93,102,58,112,59,88,85,33,100,41,132,171,132,181,111,135,97"
          href="parks/vb.html"
        />
      </map>

      <div class="footer">
        <h3>Current Available Maps: Islands of Adventure</h3>
      </div>
    </div>

    <!-- End of Main game container-->

    <script src="indexscript.js"></script>
  </body>
</html>
